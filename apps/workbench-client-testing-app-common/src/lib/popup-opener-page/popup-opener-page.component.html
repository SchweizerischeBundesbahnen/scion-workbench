<form [formGroup]="form">
  <section>
    <sci-form-field label="Qualifier">
      <sci-key-value-field [keyValueFormArray]="form.controls.qualifier" [addable]="true" [removable]="true" class="e2e-qualifier"/>
    </sci-form-field>

    <sci-form-field label="Params">
      <sci-key-value-field [keyValueFormArray]="form.controls.options.controls.params" [addable]="true" [removable]="true" class="e2e-params"/>
    </sci-form-field>
  </section>

  <section>
    <!-- Anchor -->
    @let anchorFormControl = form.controls.options.controls.anchor;
    <sci-form-field label="Anchor">
      <select [formControl]="anchorFormControl.controls.position" class="e2e-position">
        <option value="element">Element</option>
        <option value="top-left">Coordinate (top-left)</option>
        <option value="top-right">Coordinate (top-right)</option>
        <option value="bottom-left">Coordinate (bottom-left)</option>
        <option value="bottom-right">Coordinate (bottom-right)</option>
      </select>
    </sci-form-field>
    @if (anchorFormControl.controls.position.value !== 'element') {
      <sci-form-field [label]="`&nbsp;&nbsp;&nbsp;${$any(anchorFormControl.controls.position.value) | wbPopupPositionLabel:'vertical'}`">
        <input [formControl]="anchorFormControl.controls.verticalPosition" type="number" class="e2e-position-vertical">
      </sci-form-field>
      <sci-form-field [label]="`&nbsp;&nbsp;&nbsp;${$any(anchorFormControl.controls.position.value) | wbPopupPositionLabel:'horizontal'}`">
        <input [formControl]="anchorFormControl.controls.horizontalPosition" type="number" class="e2e-position-horizontal">
      </sci-form-field>
      <sci-form-field label="&nbsp;&nbsp;&nbsp;Width">
        <input [formControl]="anchorFormControl.controls.width" type="number" class="e2e-anchor-width">
      </sci-form-field>
      <sci-form-field label="&nbsp;&nbsp;&nbsp;Height">
        <input [formControl]="anchorFormControl.controls.height" type="number" class="e2e-anchor-height">
      </sci-form-field>
    }

    <!-- Align -->
    <sci-form-field label="Align">
      <select [formControl]="form.controls.options.controls.align" class="e2e-align">
        <option value="east">east</option>
        <option value="west">west</option>
        <option value="north">north</option>
        <option value="south">south</option>
        <option value="">default</option>
      </select>
    </sci-form-field>

    <!-- Context -->
    <sci-form-field label="Context">
      <input [formControl]="form.controls.options.controls.context" class="e2e-context" placeholder="Part ID, View ID, Dialog ID, Popup ID, Notification ID, or <null>" [attr.list]="nullList">
    </sci-form-field>

    <!-- CSS Classes -->
    <sci-form-field label="CSS Class(es)">
      <app-multi-value-input [formControl]="form.controls.options.controls.cssClass" [placeholder]="'class-1 class-2'" class="e2e-class"/>
    </sci-form-field>
  </section>

  <sci-accordion [formGroup]="form.controls.options.controls.closeStrategy" variant="solid" class="e2e-close-strategy">
    <ng-template sciAccordionItem [panel]="panel_close_strategy">
      <header>Close Strategy</header>
    </ng-template>
    <ng-template #panel_close_strategy>
      <sci-form-field label="onFocusLost">
        <sci-checkbox [formControl]="form.controls.options.controls.closeStrategy.controls.onFocusLost" class="e2e-close-on-focus-lost"/>
      </sci-form-field>

      <sci-form-field label="onEscape">
        <sci-checkbox [formControl]="form.controls.options.controls.closeStrategy.controls.onEscape" class="e2e-close-on-escape"/>
      </sci-form-field>
    </ng-template>
  </sci-accordion>
</form>

<button (click)="onOpen()" class="open e2e-open" [disabled]="form.invalid" #open_button sci-primary>
  Open popup
</button>

@if (returnValue) {
  <output class="return-value e2e-return-value">
    {{returnValue}}
  </output>
}

@if (popupError) {
  <output class="popup-error e2e-popup-error">
    {{popupError}}
  </output>
}

<datalist [attr.id]="nullList">
  <option value="<null>"></option>
</datalist>
