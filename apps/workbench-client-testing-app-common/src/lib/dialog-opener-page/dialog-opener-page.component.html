<form [formGroup]="form">
  <section>
    <sci-form-field label="Qualifier">
      <sci-key-value-field [keyValueFormArray]="form.controls.qualifier" [addable]="true" [removable]="true" class="e2e-qualifier"/>
    </sci-form-field>

    <sci-form-field label="Params">
      <sci-key-value-field [keyValueFormArray]="form.controls.options.controls.params" [addable]="true" [removable]="true" class="e2e-params"/>
    </sci-form-field>
  </section>

  <section>
    <sci-form-field label="Modality">
      <select [formControl]="form.controls.options.controls.modality" class="e2e-modality">
        <option value="">default</option>
        <option value="none">none</option>
        <option value="context">context</option>
        <option value="application">application</option>
        <option value="view">view</option>
      </select>
    </sci-form-field>

    <sci-form-field label="Context">
      <input [formControl]="form.controls.options.controls.context" class="e2e-context" placeholder="Part ID, View ID, Dialog ID, Popup ID, or <null>" [attr.list]="nullList">
    </sci-form-field>

    <sci-form-field label="Animate">
      <sci-checkbox [formControl]="form.controls.options.controls.animate" class="e2e-animate"/>
    </sci-form-field>

    <sci-form-field label="CSS Class(es)">
      <app-multi-value-input [formControl]="form.controls.options.controls.cssClass" [placeholder]="'class-1 class-2'" class="e2e-class"/>
    </sci-form-field>
  </section>
</form>

<button (click)="onDialogOpen()" class="open e2e-open" [disabled]="form.invalid" sci-primary>
  Open dialog
</button>

@if (returnValue) {
  <output class="return-value e2e-return-value">
    {{returnValue}}
  </output>
}

@if (dialogError) {
  <output class="dialog-error e2e-dialog-error">
    {{dialogError}}
  </output>
}

<datalist [attr.id]="nullList">
  <option value="<null>"></option>
</datalist>
