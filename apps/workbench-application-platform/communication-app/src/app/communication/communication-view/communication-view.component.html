<sci-accordion>
  <ng-container *ngFor="let communication of communications$ | async; trackBy: trackByFn">
    <ng-template sciAccordionItem [key]="communication.id" [panel]="panel">
      <app-communication-accordion-item-header [communication]="communication"></app-communication-accordion-item-header>
    </ng-template>
    <ng-template #panel>
      <div class="message">{{communication.message}}</div>
    </ng-template>
  </ng-container>
</sci-accordion>
