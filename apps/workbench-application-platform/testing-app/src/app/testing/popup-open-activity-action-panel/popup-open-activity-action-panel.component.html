<form autocomplete="off" class="action-properties">
  <label for="label">Label</label>
  <input id="label" [formControl]="form.get(LABEL)">

  <label for="title">Title</label>
  <input id="title" [formControl]="form.get(TITLE)">

  <label for="css-class">CSS Class</label>
  <input id="css-class" [formControl]="form.get(CSS_CLASS)">
</form>

<sci-params-enter [title]="'Qualifier'" [paramsFormArray]="form.get(QUALIFIER)" [addable]="true" [removable]="true" class="e2e-qualifier-panel"></sci-params-enter>
<sci-params-enter [title]="'Query parameters'" [paramsFormArray]="form.get(QUERY_PARAMS)" [addable]="true" [removable]="true" class="e2e-query-params-panel"></sci-params-enter>
<sci-params-enter [title]="'Matrix parameters'" [paramsFormArray]="form.get(MATRIX_PARAMS)" [addable]="true" [removable]="true" class="e2e-matrix-params-panel"></sci-params-enter>

<section class="close-strategy">
  <h2>Close strategy</h2>
  <form autocomplete="off">
    <label for="onFocusLost">onFocusLost</label>
    <input id="onFocusLost" type="checkbox" [formControl]="form.get(CLOSE_ON_FOCUS_LOST)">

    <label for="onEscape">onEscape</label>
    <input id="onEscape" type="checkbox" [formControl]="form.get(CLOSE_ON_ESCAPE)">

    <label for="onGridLayoutChange">onGridLayoutChange</label>
    <input id="onGridLayoutChange" type="checkbox" [formControl]="form.get(CLOSE_ON_GRID_LAYOUT_CHANGE)">
  </form>
</section>

<button (click)="onAddAction()" class="e2e-add-action">Add action</button>
