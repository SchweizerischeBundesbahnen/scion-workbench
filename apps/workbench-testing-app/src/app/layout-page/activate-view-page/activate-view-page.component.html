<form [formGroup]="form" autocomplete="off">
  <section class="e2e-view">
    <sci-form-field label="View ID">
      <input [formControlName]="VIEW_ID" class="e2e-view-id">
    </sci-form-field>
  </section>

  <section [formGroupName]="OPTIONS" class="e2e-view-options">
    <header>Options</header>

    <sci-form-field label="Activate Part">
      <sci-checkbox [formControlName]="ACTIVATE_PART" class="e2e-activate-part"></sci-checkbox>
    </sci-form-field>
  </section>

  <button (click)="onNavigate()" [disabled]="form.invalid" class="e2e-navigate">
    Navigate
  </button>
</form>

<output class="navigate-success e2e-navigate-success" *ngIf="navigateError === false">
  Success
</output>

<output class="navigate-error e2e-navigate-error" *ngIf="navigateError">
  {{navigateError}}
</output>
