<section>
  <sci-form-field label="Instance ID" title="Unique identifier of this component instance" direction="column">
    <input class="e2e-component-instance-id" [value]="uuid" disabled>
  </sci-form-field>

  @if (input()) {
    <sci-form-field label="Input">
      <input class="e2e-input" [value]="input()" disabled>
    </sci-form-field>
  }

  @if (activatedMicrofrontend) {
    <app-activated-microfrontend/>
  }
</section>
