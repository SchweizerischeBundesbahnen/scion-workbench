<form autocomplete="off" [formGroup]="form">
  <section>
    <header>View Intent</header>

    <sci-form-field label="Qualifier">
      <sci-key-value-field [keyValueFormArray]="form.controls.qualifier" [addable]="true" [removable]="true" class="e2e-qualifier"></sci-key-value-field>
    </sci-form-field>

    <sci-form-field label="Params">
      <sci-key-value-field [keyValueFormArray]="form.controls.params" [addable]="true" [removable]="true" class="e2e-params"></sci-key-value-field>
    </sci-form-field>
  </section>

  <section>
    <header>Navigation Extras</header>

    <sci-form-field label="Target">
      <input [formControl]="form.controls.target" class="e2e-target" [attr.list]="targetList">
      <datalist [attr.id]="targetList">
        <option value="auto">auto</option>
        <option value="blank">blank</option>
      </datalist>
    </sci-form-field>

    <sci-form-field label="Position">
      <input [formControl]="form.controls.position" [attr.list]="positionList" class="e2e-position">
      <datalist [attr.id]="positionList">
        <option value="start">
        <option value="end">
        <option value="before-active-view">
        <option value="after-active-view">
      </datalist>
    </sci-form-field>

    <sci-form-field label="Activate">
      <sci-checkbox [formControl]="form.controls.activate" class="e2e-activate"></sci-checkbox>
    </sci-form-field>

    <sci-form-field label="Close">
      <sci-checkbox [formControl]="form.controls.close" class="e2e-close"></sci-checkbox>
    </sci-form-field>

    <sci-form-field label="CSS Class(es)">
      <app-css-class [formControl]="form.controls.cssClass"/>
    </sci-form-field>
  </section>

  <button (click)="onNavigate()" class="e2e-navigate" [disabled]="form.invalid" sci-primary>Navigate</button>

  <output class="navigate-error e2e-navigate-error" *ngIf="navigateError">
    {{navigateError}}
  </output>
</form>
