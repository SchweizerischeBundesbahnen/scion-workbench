<form [formGroup]="form" autocomplete="off">
  <section>
    <sci-form-field label="Type">
      <input [formControl]="form.controls.type" class="e2e-type">
    </sci-form-field>

    <sci-form-field label="Qualifier">
      <sci-key-value-field [keyValueFormArray]="form.controls.qualifier" [addable]="true" [removable]="true" class="e2e-qualifier"/>
    </sci-form-field>

    <sci-form-field label="Params">
      <sci-key-value-field [keyValueFormArray]="form.controls.params" [addable]="true" [removable]="true" class="e2e-params"/>
    </sci-form-field>
  </section>

  <button (click)="onPublish()" [disabled]="form.invalid" class="e2e-publish" sci-primary>
    Publish
  </button>

  @if (publishError === false) {
    <output class="publish-success e2e-publish-success">
      Success
    </output>
  } @else if (publishError) {
    <output class="publish-error e2e-publish-error">
      {{publishError}}
    </output>
  }
</form>
