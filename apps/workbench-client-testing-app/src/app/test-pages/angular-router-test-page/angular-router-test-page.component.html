<section>
  <sci-form-field label="Path">
    <app-router-commands [formControl]="form.controls.commands" class="e2e-commands"/>
  </sci-form-field>

  <sci-form-field label="Query Params">
    <sci-key-value-field [keyValueFormArray]="form.controls.queryParams" [addable]="true" [removable]="true" class="e2e-query-params"/>
  </sci-form-field>
</section>
<button (click)="onNavigate()" class="e2e-navigate">Navigate</button>

<section>
  <sci-form-field label="Current Location">
    <span class="e2e-location">{{location.path()}}</span>
  </sci-form-field>
</section>
