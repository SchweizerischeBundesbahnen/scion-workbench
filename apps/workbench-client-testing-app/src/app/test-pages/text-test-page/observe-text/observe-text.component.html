<sci-form-field label="Translatable" direction="column">
  <input [formControl]="form.controls.translatable" class="e2e-translatable">
</sci-form-field>
<sci-form-field label="Params" direction="column">
  <app-record [formControl]="form.controls.params" class="e2e-params"/>
</sci-form-field>
<sci-form-field label="Provider" direction="column">
  <input [formControl]="form.controls.provider" [attr.list]="appList" class="e2e-app">
</sci-form-field>
<sci-form-field label="TTL" direction="column">
  <input [formControl]="form.controls.ttl" type="number" [attr.list]="undefinedList" class="e2e-ttl">
</sci-form-field>

@if (subscription) {
  <button (click)="onCancel()" class="e2e-cancel">Cancel</button>
  @if (text(); as text) {
    <output class="e2e-text">{{text}}</output>
  }
} @else {
  <button (click)="onObserve()" [disabled]="form.invalid" class="e2e-observe">Observe</button>
}

<datalist [attr.id]="appList">
  <option value="workbench-host-app">workbench-host-app</option>
  <option value="workbench-client-testing-app1">workbench-client-testing-app1</option>
  <option value="workbench-client-testing-app2">workbench-client-testing-app2</option>
</datalist>

<datalist [attr.id]="undefinedList">
  <option value="0">&lt;undefined&gt;</option>
</datalist>
