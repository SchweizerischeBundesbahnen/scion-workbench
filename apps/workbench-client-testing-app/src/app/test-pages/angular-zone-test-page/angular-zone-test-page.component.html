<sci-accordion [variant]="'solid'">
  <!-- WorkbenchView#capability$ -->
  <ng-template sciAccordionItem [panel]="panel1" cssClass="e2e-workbench-view e2e-capability">
    <header>WorkbenchView#capability$</header>
  </ng-template>

  <ng-template #panel1>
    <ng-container *ngTemplateOutlet="test_template; context: {$implicit: tests.workbenchView.capability}"></ng-container>
  </ng-template>

  <!-- WorkbenchView#params$ -->
  <ng-template sciAccordionItem [panel]="panel2" cssClass="e2e-workbench-view e2e-params">
    <header>WorkbenchView#params$</header>
  </ng-template>

  <ng-template #panel2>
    <ng-container *ngTemplateOutlet="test_template; context: {$implicit: tests.workbenchView.params}"></ng-container>
  </ng-template>

  <!-- WorkbenchView#active$ -->
  <ng-template sciAccordionItem [panel]="panel3" cssClass="e2e-workbench-view e2e-active">
    <header>WorkbenchView#active$</header>
  </ng-template>

  <ng-template #panel3>
    <ng-container *ngTemplateOutlet="test_template; context: {$implicit: tests.workbenchView.active}"></ng-container>
  </ng-template>
</sci-accordion>

<ng-template #test_template let-test>
  <section class="panel">
    <label>
      <sci-checkbox [(ngModel)]="test.runInAngular" class="e2e-run-inside-angular"></sci-checkbox>
      <span>Subscribe in NgZone</span>
    </label>
    <button (click)="test.onTestClick()" class="e2e-subscribe">Subscribe</button>
    <output *ngFor="let emission of test.emissions" class="zone e2e-emission" [attr.data-zone]="emission.insideAngular ? 'inside-angular' : 'outside-angular'">{{emission.label}}</output>
  </section>
</ng-template>
