<sci-popup-shell [valid]="form.valid">
  <ng-template sciPopupShellTitle>Execute {{capability?.type}} capability</ng-template>

  <ng-template sciPopupShellContent>
    <main>
      <sci-params-enter [title]="'Qualifier'" [paramsFormArray]="form.get(QUALIFIER)"></sci-params-enter>
      <sci-params-enter [title]="'Query parameters'" [paramsFormArray]="form.get(QUERY_PARAMS)" [addable]="true" [removable]="true"></sci-params-enter>
      <sci-params-enter [title]="'Matrix parameters'" [paramsFormArray]="form.get(MATRIX_PARAMS)" [addable]="true" [removable]="true"></sci-params-enter>
    </main>
  </ng-template>

  <ng-template sciPopupShellButton (click)="onExecute($event)">Execute</ng-template>
</sci-popup-shell>
