<sci-viewport class="tabbar"
              scrollbarStyle="hidden"
              sciDimension (sciDimensionChange)="onTabbarViewportDimensionChange()"
              (scroll)="onScroll()">
  <div class="viewport-client" [class.drag-over]="isDragOver"
       sciDimension (sciDimensionChange)="onTabbarViewportClientDimensionChange($event)">
    <wb-view-tab *ngFor="let viewId of viewIds$ | async"
                 #viewtab
                 [viewId]="viewId"
                 context="tabbar"
                 [class.drop-target]="viewtab === dropTargetViewTab"
                 [class.drag-source]="viewtab === dragSourceViewTab">
    </wb-view-tab>

    <!-- add a placeholder element to the tabbar end while the user is dragging a viewtab over this tabbar -->
    <div *ngIf="isTabDropSlotDragOver && !isAutoScroll && !isDragSourceDragOver"
         [style.flex]="'none'"
         [style.width.px]="dragData.viewTabWidth">
    </div>
  </div>
</sci-viewport>
<wb-view-part-action-bar [class.drag-over]="isDragOver"></wb-view-part-action-bar>
<wb-view-list-button></wb-view-list-button>
