<wb-view-part-bar *ngIf="hasViews || hasActions"></wb-view-part-bar>
<wb-portal-outlet *ngIf="hasViews; else views_absent_template"
                  [wbPortal]="activeViewId$ | async | wbViewPortal"
                  wbViewDropZone (wbViewDropZoneDrop)="onDrop($event)">
</wb-portal-outlet>

<ng-template #views_absent_template>
  <sci-viewport class="views-absent-outlet"
                wbViewDropZone (wbViewDropZoneDrop)="onDrop($event)"
                [wbViewDropZoneRegions]="['center']">
    <router-outlet></router-outlet>
  </sci-viewport>
</ng-template>
