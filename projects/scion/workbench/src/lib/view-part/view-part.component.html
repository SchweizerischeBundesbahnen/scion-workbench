<wb-view-part-bar *ngIf="hasViews || hasActions"></wb-view-part-bar>
<wb-portal-outlet *ngIf="hasViews; else entry_point_template"
                  [wbPortal]="viewPartService.activeView?.portal"
                  wbViewDropZone (wbViewDropZoneDrop)="onDrop($event)">
</wb-portal-outlet>

<ng-template #entry_point_template>
  <main wbViewDropZone (wbViewDropZoneDrop)="onDrop($event)" [wbViewDropZoneRegions]="['center']">
    <router-outlet></router-outlet>
  </main>
</ng-template>
