<wb-view-part-bar></wb-view-part-bar>
<wb-portal-outlet [wbPortal]="viewPartService.activeView?.portal"
                  wbDropZone [wbDropFilter]="filterDropZoneEvent" (wbDrop)="onDrop($event)"
                  sciDimension (sciDimensionChange)="onPortalDimensionChange($event)">
</wb-portal-outlet>
<wb-view-list *ngIf="viewPartService.viewListVisible"
              [style.max-width.px]="viewportWidth"
              [style.max-height.px]="viewportHeight">
</wb-view-list>
