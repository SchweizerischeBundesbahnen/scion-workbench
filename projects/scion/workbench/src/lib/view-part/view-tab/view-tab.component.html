<div class="title">
  <span *ngIf="dirty" class="wb-icon-edit"></span>
  {{view.title}}</div>
<div class="heading" *ngIf="view.heading as heading">{{heading}}</div>
<button *ngIf="view.closable && !view.disabled"
        type="button"
        class="close wb-font"
        (click)="onClose($event)">
</button>
