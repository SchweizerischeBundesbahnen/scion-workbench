<wb-filter-field [formControl]="filterFormControl"/>
<ng-container *ngIf="{
    scrolledOutOfView: views$ | async |
                       wbFilterByPredicate:scrolledOutOfViewFilterFn |
                       wbFilterByText$:filterFormControl:viewTextFn | async |
                       wbEmptyIfNull,
    scrolledIntoView: views$ | async |
                      wbFilterByPredicate:scrolledIntoViewFilterFn |
                      wbFilterByText$:filterFormControl:viewTextFn | async |
                      wbEmptyIfNull
  } as views">
  <sci-viewport *ngIf="views.scrolledOutOfView.length || views.scrolledIntoView.length">
    <ul @open>
      <li *ngFor="let view of views.scrolledOutOfView">
        <wb-view-tab [viewId]="view.viewId" context="tabbar-dropdown" (click)="onActivateView()"></wb-view-tab>
      </li>
      <li class="separator" *ngIf="views.scrolledOutOfView.length && views.scrolledIntoView.length"></li>
      <li *ngFor="let view of views.scrolledIntoView">
        <wb-view-tab [viewId]="view.viewId" context="tabbar-dropdown" (click)="onActivateView()"></wb-view-tab>
      </li>
    </ul>
  </sci-viewport>
</ng-container>
