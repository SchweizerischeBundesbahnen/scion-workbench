<div class="dialog-pane e2e-dialog-pane"
     [class.blinking]="blinking"
     tabindex="-1"
     wbMovable [wbHandle]="move_handle" (wbMovableMove)="onMove($event)"
     wbResizable [wbResizableEnabled]="dialog.resizable" (wbResizableResize)="onResize($event)"
     (mousedown)="$event.stopPropagation()"
     @enter
     [@.disabled]="!dialog.animate"
     #dialog_pane>
  <section>
    <header #move_handle class="e2e-dialog-header" sciDimension (sciDimensionChange)="onHeaderDimensionChange($event)">
      <div *ngIf="dialog.title | wbCoerceObservable$ | async as title" class="title e2e-title">
        <span>{{title}}</span>
      </div>
      <button *ngIf="dialog.closable" class="close scion-workbench-icons e2e-close" (mousedown)="onCloseMouseDown($event)" (click)="onCloseClick()">close</button>
    </header>

    <sci-viewport class="content e2e-dialog-content" cdkTrapFocus>
      <ng-container *ngComponentOutlet="dialog.component; inputs: dialog.inputs"></ng-container>
    </sci-viewport>
  </section>
</div>
