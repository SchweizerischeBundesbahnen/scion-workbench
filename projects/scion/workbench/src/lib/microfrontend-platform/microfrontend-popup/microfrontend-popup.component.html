<sci-router-outlet #router_outlet
                   [name]="popup.id"
                   [attr.data-capabilityid]="popupCapability.metadata!.id"
                   [attr.data-app]="popupCapability.metadata!.appSymbolicName"
                   keystrokes="keydown.escape"
                   [class]="popup.cssClasses"
                   (focuswithin)="onFocusWithin($event)">
  <ng-container *ngComponentOutlet="splash"/>
</sci-router-outlet>
