<wb-content-as-overlay [overlayHost]="iframeHostRef.ref$ | async">
  <div class="microfrontend-view"
       [class.workbench-drag]="isWorkbenchDrag"
       [attr.data-viewid]="view.id"
       wbGlassPane>
    <sci-router-outlet #router_outlet
                       [name]="view.id"
                       [attr.data-capabilityid]="capability?.metadata!.id"
                       [attr.data-app]="capability?.metadata!.appSymbolicName"
                       [ngClass]="view.cssClasses"
                       (focuswithin)="onFocusWithin($event)"
                       [keystrokes]="keystrokesToBubble$ | async">
      <ng-container *ngComponentOutlet="splash"></ng-container>
    </sci-router-outlet>
  </div>
</wb-content-as-overlay>
