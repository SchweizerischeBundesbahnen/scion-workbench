<sci-router-outlet #router_outlet
                   [name]="dialog.id"
                   [attr.data-capabilityid]="capability().metadata!.id"
                   [attr.data-app]="capability().metadata!.appSymbolicName"
                   keystrokes="keydown.escape"
                   [class]="dialog.cssClass()"
                   (focuswithin)="onFocusWithin($event)">
  <ng-container *ngComponentOutlet="splash"/>
</sci-router-outlet>
