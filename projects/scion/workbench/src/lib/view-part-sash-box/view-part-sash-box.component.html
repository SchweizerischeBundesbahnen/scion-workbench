<!-- Render the first sash -->
<wb-view-part-sash-box *ngIf="sashAsSashBox('sash1') as sashBox"
                       [sashBox]="sashBox"
                       [style.flex-grow]="sashPositionFr"
                       class="sash-1">
</wb-view-part-sash-box>
<wb-portal-outlet *ngIf="sashAsViewPartPortal('sash1') as viewPartPortal"
                  [wbPortal]="viewPartPortal"
                  [style.flex-grow]="sashPositionFr"
                  class="sash-1">
</wb-portal-outlet>

<!-- Splitter -->
<div class="splitter"
     [wbSash]="splitVertical ? 'vertical' : 'horizontal'"
     (wbSashStart)="onSashStart()"
     (wbSashChange)="onSash($event)"
     (wbSashEnd)="onSashEnd()">
</div>

<!-- Render the second sash -->
<wb-view-part-sash-box *ngIf="sashAsSashBox('sash2') as sashBox"
                       [sashBox]="sashBox"
                       [style.flex-grow]="1 - sashPositionFr"
                       class="sash-2">
</wb-view-part-sash-box>
<wb-portal-outlet *ngIf="sashAsViewPartPortal('sash2') as viewPartPortal"
                  [wbPortal]="viewPartPortal"
                  [style.flex-grow]="1 - sashPositionFr"
                  class="sash-2">
</wb-portal-outlet>
