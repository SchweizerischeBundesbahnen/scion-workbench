<main wbTemplateHostOverlay
      [wbTemplate]="iframe_template"
      [wbOverlayHost]="iframeHostRef.get()"
      (wbTemplateViewRef)="onIframeViewRef($event)">
</main>

<ng-template #iframe_template>
  <iframe [src]="url"
          scrolling="no"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          [style.pointer-events]="pointerEvents">
  </iframe>
</ng-template>
