<div #viewport
     class="viewport-internal" [ngClass]="viewportCssClass"
     tabindex="-1"
     (keydown.arrowUp)="onArrowUp()"
     (keydown.arrowDown)="onArrowDown()"
     (keydown.pageUp)="onPageUp()"
     (keydown.pageDown)="onPageDown()"
     (keydown.control.home)="onCtrlHome()"
     (keydown.control.end)="onCtrlEnd()"
     wbDimension (wbDimensionChange)="onViewportDimensionChange($event)">
  <div class="viewport-client-internal"
       [ngClass]="viewportClientCssClass"
       wbDimension (wbDimensionChange)="onViewportClientDimensionChange($event)">
    <ng-content></ng-content>
  </div>
</div>
<wb-scrollbar [direction]="ScrollDirection.Vertical"
              [viewport]="viewport"
              (scroll)="onScroll()">
</wb-scrollbar>
<wb-scrollbar [direction]="ScrollDirection.Horizontal"
              [viewport]="viewport"
              (scroll)="onScroll()">
</wb-scrollbar>
