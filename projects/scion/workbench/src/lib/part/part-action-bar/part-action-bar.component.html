<ul class="start" *ngIf="part.actions$ | async | wbPartActionFilter:'start' | wbNullIfEmpty as startActions">
  <li *ngFor="let startAction of startActions" class="e2e-part-action" [ngClass]="startAction.cssClass">
    <ng-container *cdkPortalOutlet="startAction.portal"></ng-container>
  </li>
</ul>

<ul class="end" *ngIf="part.actions$ | async | wbPartActionFilter:'end' | wbNullIfEmpty as endActions">
  <li *ngFor="let endAction of endActions" class="e2e-part-action" [ngClass]="endAction.cssClass">
    <ng-container *cdkPortalOutlet="endAction.portal"></ng-container>
  </li>
</ul>
