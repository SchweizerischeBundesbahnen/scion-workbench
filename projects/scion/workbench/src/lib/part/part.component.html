<wb-part-bar *ngIf="(part.viewIds$ | async)?.length || (part.actions$ | async)?.length"></wb-part-bar>

<div *ngIf="(part.viewIds$ | async)?.length; else no_views_template" class="active-view" wbViewDropZone (wbViewDropZoneDrop)="onDrop($event)">
  <ng-template [wbPortalOutlet]="part.activeViewId$ | async | wbViewPortal"></ng-template>
</div>

<ng-template #no_views_template>
  <sci-viewport class="no-view e2e-no-view"
                wbViewDropZone (wbViewDropZoneDrop)="onDrop($event)"
                [wbViewDropZoneRegions]="['center']">
    <router-outlet></router-outlet>
  </sci-viewport>
</ng-template>
