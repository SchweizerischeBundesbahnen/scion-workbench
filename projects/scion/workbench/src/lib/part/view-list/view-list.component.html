<wb-filter-field [formControl]="filterFormControl" class="e2e-view-filter"/>

@if (viewsOutsideTabbar().length || viewsInsideTabbar().length) {
  <sci-viewport>
    @for (view of viewsOutsideTabbar(); track view.id) {
      <wb-view-list-item [viewId]="view.id" (click)="onActivateView(view)"/>
    }
    @if (viewsOutsideTabbar().length && viewsInsideTabbar().length) {
      <hr>
    }
    @for (view of viewsInsideTabbar(); track view.id) {
      <wb-view-list-item [viewId]="view.id" (click)="onActivateView(view)"/>
    }
  </sci-viewport>
}
