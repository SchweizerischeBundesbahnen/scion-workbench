@if (mainAreaGrid().root.visible) {
  <wb-grid [grid]="mainAreaGrid()"
           [gridDropZone]="{
             dropRegionSize: 100,
             dropPlaceholderSize: 100,
             dropZoneAttributes: {
               'data-grid': 'main-area',
               'data-partid': part.id,
             }
           }"
           [attr.data-grid]="'main-area'"
           class="e2e-content"/>
} @else {
  <div wbViewDropZone
       [wbViewDropZoneRegions]="canDrop() && {center: true, north: false, south: false, west: false, east: false}"
       [wbViewDropZoneAttributes]="{
         'data-desktop': '',
         'data-partid': part.id,
       }"
       (wbViewDropZoneDrop)="onDesktopViewDrop($event)"
       class="desktop e2e-part-content e2e-content">
    @if (part.navigation()) {
      <ng-container *wbPortalOutlet="part.slot.portal; destroyOnDetach: false"/>
    } @else {
      <ng-container *wbPortalOutlet="desktop.slot.portal; destroyOnDetach: false"/>
    }
  </div>
}
