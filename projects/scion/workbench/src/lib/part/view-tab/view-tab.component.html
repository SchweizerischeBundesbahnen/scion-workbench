<!-- IMPORTANT: THIS HTML FILE IS ALSO USED BY `ViewTabDragImageComponent` -->

@if (view().active()) {
  <div class="corner-radius start">
    <div class="circle"></div>
  </div>
}

<div class="content">
  <ng-container *cdkPortalOutlet="viewTabContentPortal()"/>
</div>

@if (view().active()) {
  <div class="corner-radius end">
    <div class="circle"></div>
  </div>
}

@if (view().closable()) {
  <button (click)="onClose($event)"
          [title]="('%workbench.close_tab.tooltip;close_others_modifier=Alt' | wbText)()"
          [disabled]="!view().isClosable()"
          class="close e2e-close">
    <wb-icon icon="workbench.close"/>
  </button>
}
