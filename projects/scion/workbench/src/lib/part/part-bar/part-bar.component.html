<!-- Title -->
@if (part.title()) {
  <span class="title e2e-title" (mousedown)="onPartBarMouseDown($event)">{{(part.title() | wbText)()}}</span>
}

<!-- View Tabs -->
@if (part.views().length) {
  <wb-view-tab-bar [maxWidth]="maxViewTabBarWidth()"/>
}

<!-- View List Dropdown -->
@if (part.views().length) {
  <wb-view-list-button [title]="('%workbench.show_open_tabs.tooltip' | wbText)()"/>
}

<!-- Minimize Button -->
@if (part.canMinimize()) {
  <button (click)="onMinimize()" [title]="('%workbench.minimize.tooltip' | wbText)()" class="minimize e2e-minimize">
    <wb-icon icon="workbench.minimize"/>
  </button>
}
