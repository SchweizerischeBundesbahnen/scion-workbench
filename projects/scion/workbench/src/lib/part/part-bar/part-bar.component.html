<!-- View Tabs -->
@if (part.viewIds().length) {
  <wb-view-tab-bar [maxWidth]="maxViewTabBarWidth()"/>
}

<!-- Start Actions -->
@if (startActions().length) {
  <div class="actions">
    @for (action of startActions(); track action) {
      <wb-part-action [action]="action" [ngClass]="action.cssClass" data-align="start"/>
    }
  </div>
}

<!-- Filler -->
<div class="filler" #filler></div>

<!-- End Actions -->
@if (endActions().length) {
  <div class="actions">
    @for (action of endActions(); track action) {
      <wb-part-action [action]="action" [ngClass]="action.cssClass" data-align="end"/>
    }
  </div>
}

<!-- View List Dropdown -->
@if (part.viewIds().length) {
  <wb-view-list-button/>
}
