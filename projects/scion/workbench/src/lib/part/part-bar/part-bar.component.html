<!-- View Tabs -->
@if (part.viewIds().length) {
  <wb-view-tab-bar [maxWidth]="maxViewTabBarWidth()"/>
}

<!-- Actions -->
@if (startActions().length) {
  <wb-part-action-bar [actions]="startActions()" class="start"/>
}
<div class="filler" #filler></div>
@if (endActions().length) {
  <wb-part-action-bar [actions]="endActions()" class="end"/>
}

<!-- View List Dropdown -->
@if (part.viewIds().length) {
  <wb-view-list-button/>
}
