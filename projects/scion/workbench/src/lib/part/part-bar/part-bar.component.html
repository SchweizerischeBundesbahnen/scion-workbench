<sci-viewport class="tabbar" scrollbarStyle="hidden"
              [class.dragover]="dragover$ | async"
              sciDimension (sciDimensionChange)="onTabbarViewportDimensionChange()"
              (scroll)="onScroll()">
  @for (viewId of viewIds$ | async; track viewId) {
    @if (viewtab === dropTargetViewTab) {
      <div class="divider"></div>
    }
    <wb-view-tab #viewtab
                 [viewId]="viewId"
                 [class.drag-source]="viewtab === dragSourceViewTab"
                 [class.drop-target]="viewtab === dropTargetViewTab"/>
    <div class="divider"></div>
  }

  <!-- Placeholder element to grow the viewport to fit the drag image. -->
  <div class="drag-image-placeholder"></div>
</sci-viewport>
<wb-part-action-bar/>
<wb-view-list-button/>

<!-- Element for injecting the corner radius into the component. -->
<div class="tab-corner-radius" #tab_corner_radius></div>
<!-- Element for injecting the tabbar padding into the component. -->
<div class="padding-inline" #padding_inline></div>
