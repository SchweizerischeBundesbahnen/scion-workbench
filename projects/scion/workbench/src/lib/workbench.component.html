<ng-container *ngIf="workbenchStartup.whenStarted | async; then workbench_template; else splash_template;"></ng-container>

<!-- splash that is rendered during workbench startup -->
<ng-template #splash_template>
  <ng-container *ngComponentOutlet="splash"></ng-container>
</ng-template>

<!-- workbench that is rendered after workbench startup completed -->
<ng-template #workbench_template>
  <div class="stacking-context-barrier">
    <wb-workbench-layout *ngIf="whenViewContainersInjected | async"></wb-workbench-layout>
    <!-- anchor to attach iframes of embedded microfrontends -->
    <ng-container #iframe_host></ng-container>
  </div>

  <!-- anchor to attach the visual placeholder when dragging a view over a valid drop zone -->
  <div #view_drop_placeholder_host class="view-drop-placeholder-host"></div>

  <!-- notifications -->
  <wb-notification-list></wb-notification-list>

  <!-- anchor to attach view-modal message boxes -->
  <ng-container #view_modal_messagebox_host></ng-container>
  <wb-message-box-stack class="e2e-application-modal"></wb-message-box-stack>
</ng-template>
