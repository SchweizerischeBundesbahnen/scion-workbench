<header>{{('%workbench.page_not_found.title' | wbText)()}}</header>

@let message = '%workbench.page_not_found.message;path=' + path() | wbText;
<section class="message" [innerHTML]="message()"></section>

@if (view) {
  <button (click)="view.close()" class="close">{{('%workbench.close.action' | wbText)()}}</button>
}

@if (isDevMode) {
  @let hint = '%workbench.page_not_found_developer_hint.message' | wbText;
  <section class="developer-hint">{{hint()}}</section>
}
