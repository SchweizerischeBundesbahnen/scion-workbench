<header>Page Not Found</header>

<section class="message">
  The requested page <span class="path">{{path()}}</span> was not found.
  <br>
  The URL may have changed. Try to open the page again.
</section>

@if (view) {
  <button (click)="view.close()">Close</button>
}

@if (isDevMode) {
  <section class="developer-hint">
    You can create a custom "Not Found" page component and register it in the workbench configuration to personalize this page.
  </section>
}
