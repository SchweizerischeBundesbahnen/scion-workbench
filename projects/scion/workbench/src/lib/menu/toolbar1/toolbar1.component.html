@for (menuItem of menuItems(); track menuItem) {
  @if (menuItem.type === 'menu-item') {
    <div class="menu-item">
      <span class="icon material-symbols-outlined" translate="no" aria-hidden="true">{{menuItem.icon}}</span>
      <span class="label">{{menuItem.text}}</span>
    </div>
  } @else {
    <button [attr.popovertarget]="popoverId" [class.active]="activeSubMenuItem() === menuItem" class="menu-item" (mouseenter)="onSubMenuMouseEnter(menuItem)" (click)="onSubMenuClick(menuItem)">
      {{menuItem.text}}
    </button>
  }
}

<div popover #popover [attr.id]="popoverId" (toggle)="onToggle($event)">
  @if (activeSubMenuItem()) {
    Toolbar Popover
    <ng-container *ngComponentOutlet="MenuComponent; inputs: {subMenuItem: activeSubMenuItem()}"/>
  }
</div>
