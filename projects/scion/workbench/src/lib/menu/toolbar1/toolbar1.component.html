@for (menuItem of menuItems(); track menuItem) {
  @if (menuItem.type === 'menu-item') {
    <div class="menu-item">
      <span class="icon material-symbols-outlined" translate="no" aria-hidden="true">{{menuItem.icon}}</span>
      <span class="label">{{menuItem.text}}</span>
    </div>
  } @else {
    <div class="menu-item" #menu_item (click)="onMenuOpen(menu_item, menuItem)">
      {{menuItem.text}}
    </div>
  }
}
