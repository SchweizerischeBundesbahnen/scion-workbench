<label [for]="id" class="filter-icon">
  <wb-icon icon="workbench.search"/>
</label>
<input #input
       [attr.id]="id"
       autocomplete="off"
       [formControl]="formControl"
       [tabindex]="tabindex() ?? 0"
       [placeholder]="placeholder() ?? ''">
<button class="clear" tabindex="-1" (click)="onClear()" [title]="('%workbench.clear.tooltip' | wbText)()">
  <wb-icon icon="workbench.clear"/>
</button>
