<label [for]="id" class="filter-icon scion-workbench-icons">search</label>
<input #input
       [attr.id]="id"
       autocomplete="off"
       [formControl]="formControl"
       [tabindex]="tabindex() ?? 0"
       [placeholder]="placeholder() ?? ''">
<button class="clear scion-workbench-icons" tabindex="-1" (click)="onClear()" [title]="('%workbench.clear.tooltip' | wbText)()">
  clear
</button>
