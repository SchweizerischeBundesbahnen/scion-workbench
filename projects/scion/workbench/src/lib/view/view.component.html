<ng-container *ngIf="workbenchStartup.isStarted()">
  <sci-viewport wbContentProjection
                [wbContentProjectionContent]="message_box_stack_template"
                [wbContentProjectionOverlayHost]="viewLocalMessageBoxHost">
    <wb-router-outlet #router_outlet="outlet"
                      (activate)="onActivateRoute(router_outlet.activatedRoute)"
                      (deactivate)="onDeactivateRoute()">
    </wb-router-outlet>
  </sci-viewport>

  <ng-template #message_box_stack_template>
    <wb-message-box-stack></wb-message-box-stack>
  </ng-template>
</ng-container>
