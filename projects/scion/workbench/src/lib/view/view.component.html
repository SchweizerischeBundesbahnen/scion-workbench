<sci-viewport wbContentProjection
              [wbContentProjectionContent]="message_box_stack_template"
              [wbContentProjectionOverlayHost]="viewModalMessageBoxHostRef.ref$ | async"
              cdkTrapFocus>
  <router-outlet #router_outlet="outlet"
                 [name]="viewId"
                 (activate)="onActivateRoute(router_outlet.activatedRoute)"
                 (deactivate)="onDeactivateRoute()">
  </router-outlet>
</sci-viewport>

<ng-template #message_box_stack_template>
  <wb-message-box-stack class="e2e-view-modal"></wb-message-box-stack>
</ng-template>
