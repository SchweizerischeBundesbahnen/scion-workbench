<div *ngFor="let messageBox of messageBoxes$ | async; index as i"
     class="glasspane"
     [@leave]
     (mousedown)="onGlasspaneClick($event, messageBox)">
  <wb-message-box [messageBox]="messageBox"
                  [positionDelta]="i * 10"
                  [ngClass]="messageBox | wbMessageBoxCssClasses$ | async"
                  [@enter]
                  (mousedown)="$event.stopPropagation()">
  </wb-message-box>
</div>
