<div class="outline">
  @if (notification().title$ | async | wbCoerceObservable$ | async; as title) {
    <header class="e2e-title">{{(title | wbText)()}}</header>
  }
  <ng-container *cdkPortalOutlet="portal"/>
</div>
<button (click)="onClose()" [title]="('%workbench.close.tooltip' | wbText)()" class="close scion-workbench-icons e2e-close">close</button>
