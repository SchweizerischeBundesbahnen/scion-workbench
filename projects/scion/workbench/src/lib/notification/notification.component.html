<div class="outline">
  @if (notification().title(); as title) {
    <header class="e2e-title">{{(title | wbText)()}}</header>
  }
  <ng-container *cdkPortalOutlet="portal"/>
</div>
<button (click)="onClose()"
        [title]="('%workbench.close.tooltip' | wbText)()"
        class="close e2e-close">
  <wb-icon icon="workbench.close"/>
</button>
