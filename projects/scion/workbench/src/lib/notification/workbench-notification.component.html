<div class="outline">
  <!-- Title -->
  @if (notification().title(); as title) {
    <header class="e2e-title">{{(title | wbText)()}}</header>
  }

  <!-- Message -->
  @if (notification().slot.text) {
    <span class="e2e-message">{{(notification().slot.text | wbText)()}}</span>
  } @else {
    <ng-container *ngComponentOutlet="notification().slot.component!; inputs: notification().inputs | wbRemoveLegacyInput; injector: notification().slot.injector"/>
  }
</div>
<button (click)="onClose()"
        [title]="('%workbench.close.tooltip' | wbText)()"
        class="close e2e-close">
  <wb-icon icon="workbench.close"/>
</button>
