<!-- scrolltrack to move the viewport client upwards (paging) -->
<div class="scrolltrack-start" (mousedown)="onScrollTrackMouseDown($event, 'up')"></div>

<!-- scrollthumb -->
<div #thumb_handle
     class="thumb-handle"
     [class.vertical]="vertical"
     [class.horizontal]="horizontal"
     (mousedown)="onMouseDown($event)"
     (touchstart)="onTouchStart($event)"
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd($event)"
     (touchcancel)="onTouchEnd($event)">
  <div class="thumb"
       [class.vertical]="vertical"
       [class.horizontal]="horizontal">
  </div>
</div>

<!-- scrolltrack to move the viewport client downwards (paging) -->
<div class="scrolltrack-end" (mousedown)="onScrollTrackMouseDown($event, 'down')"></div>
